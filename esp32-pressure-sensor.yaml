esphome:
  name: esp32-pressure-sensor
  friendly_name: ESP32 Pressure sensor
  on_boot:
    - priority: -200
      then:
        - delay: 10s
        - logger.log: "Checking sleep"
        - lambda: |-
            if(id(remote_defeat).state) {
              ESP_LOGD("main", "Remote prevent sleep");
              id(deep_sleep_1).prevent_deep_sleep();
            } else {
              ESP_LOGD("main", "Remote allow sleep");
            }

esp32:
  board: nodemcu-32s

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: True

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp32-Pressure-Sensor"
    password: !secret fallback_hotspot_password

captive_portal:

i2c:
  sda: GPIO22
  scl: GPIO23
  scan: true
  id: bus_a

sensor:
  - platform: bmp280_i2c
    id: bmp280
    pressure:
      id: bmp280_pressure
      name: "Pressure"
      on_value:
       - component.update: sea_level_pressure
    temperature:
      id: bmp280_temperature
      oversampling: 16x
    address: 0x76
    update_interval: never
    
  - platform: template
    name: "Equivalent sea level pressure"
    id: sea_level_pressure
    lambda: |-
      return id(bmp280_pressure).state / powf(1 - ((0.0065 * id(altitude).state) /
        (id(bmp280_temperature).state + (0.0065 * id(altitude).state) + 273.15)), 5.257); // in hPa
    update_interval: never
    icon: "mdi:gauge"
    unit_of_measurement: 'hPa'

number:
  - platform: homeassistant
    name: "Altitude"
    id: altitude
    entity_id: input_number.altitude
    on_value:
      - component.update: bmp280

text_sensor:
  - platform: version
    name: "Version"
    icon: mdi:cube-outline

deep_sleep:
  run_duration: 15s
  sleep_duration: 585s
  id: deep_sleep_1

binary_sensor:
  - platform: status
    name: "Status"
    device_class: connectivity
    
  - platform: homeassistant
    name: "Remote Defeat Sleep"
    internal: True
    id: "remote_defeat"
    entity_id: input_boolean.defeat_sleep
    on_press:
      then:
        - logger.log: "Remote prevent sleep"
        - deep_sleep.prevent: deep_sleep_1
    on_release:
      then:
        - logger.log: "Remote allow sleep"
        - deep_sleep.allow: deep_sleep_1
